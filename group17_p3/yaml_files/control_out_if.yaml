uvmf:
  interfaces:
    "control_out":
      clock: "clk"
      reset: "rst"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}"
        - name: "reg_t"
          type: "bit [2:0]"       
        - name: "baser_t"
          type: "bit [2:0]"       
        - name: "pcoffset9_t"
          type: "bit [8:0]"       
        - name: "pcoffset6_t"
          type: "bit [5:0]"       
        - name: "imm5_t"
          type: "bit [4:0]"       
        - name: "n_t"
          type: "bit"       
        - name: "z_t"
          type: "bit"       
        - name: "p_t"
          type: "bit"       
      ports:
        - name: "enable_updatePC"   
          width: "1"        
          dir: "input" 
        - name: "enable_fetch"   
          width: "1"        
          dir: "input"           
        - name:  "enable_decode"
          width: "1"
          dir:   "input"
        - name:  "enable_execute"
          width: "1"
          dir:   "input"
        - name:  "enable_writeback"
          width: "1"
          dir:   "input"
        - name:  "bypass_alu_1"
          width: "1"
          dir:   "input"
        - name:  "bypass_alu_2"
          width: "1"
          dir:   "input" 
        - name:  "bypass_mem_1"
          width: "1"
          dir:   "input" 
        - name:  "bypass_mem_2"
          width: "1"
          dir:   "input" 
        - name:  "mem_state"
          width: "2"
          dir:   "input" 
        - name:  "br_taken"
          width: "1"
          dir:   "input" 
      transaction_vars: 
        - name: "enable_updatePC"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_fetch"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_decode"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_execute"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_writeback"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_alu_1"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_alu_2"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_mem_1"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_mem_2"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "mem_state"  
          type: "bit [1:0]"
          isrand: "False"
          iscompare: "True"
        - name: "br_taken"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
