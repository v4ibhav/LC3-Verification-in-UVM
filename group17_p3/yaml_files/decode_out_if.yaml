uvmf:
  interfaces:
    "decode_out":
      clock: "clk"
      reset: "rst"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}"
        - name: "reg_t"
          type: "bit [2:0]"       
        - name: "baser_t"
          type: "bit [2:0]"       
        - name: "pcoffset9_t"
          type: "bit [8:0]"       
        - name: "pcoffset6_t"
          type: "bit [5:0]"       
        - name: "imm5_t"
          type: "bit [4:0]"       
        - name: "n_t"
          type: "bit"       
        - name: "z_t"
          type: "bit"       
        - name: "p_t"
          type: "bit"       
      ports: 
        - name: "ir"   
          width: "16"        
          dir: "input" 
        - name: "e_control"   
          width: "6"        
          dir: "input" 
        - name: "npc_out"   
          width: "16"        
          dir: "input"
        - name: "mem_control"   
          width: "1"        
          dir: "input"
        - name: "w_control"   
          width: "2"        
          dir: "input" 
      transaction_vars:
        - name: "ir"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "e_control"  
          type: "bit [5:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "start_time"  
          type: "time"
          isrand: "False"
          iscompare: "False" 
        - name: "end_time"  
          type: "time"
          isrand: "False"
          iscompare: "False" 
        - name: "npc_out"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "mem_control"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "w_control"  
          type: "bit [1:0]"
          isrand: "False"
          iscompare: "True" 
