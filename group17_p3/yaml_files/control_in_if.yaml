uvmf:
  interfaces:
    "control_in":
      clock: "clk"
      reset: "rst"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}"
        - name: "reg_t"
          type: "bit [2:0]"       
        - name: "baser_t"
          type: "bit [2:0]"       
        - name: "pcoffset9_t"
          type: "bit [8:0]"       
        - name: "pcoffset6_t"
          type: "bit [5:0]"       
        - name: "imm5_t"
          type: "bit [4:0]"       
        - name: "n_t"
          type: "bit"       
        - name: "z_t"
          type: "bit"       
        - name: "p_t"
          type: "bit"
      ports:
        - name: "complete_data"   
          width: "1"        
          dir: "output" 
        - name: "complete_instr"   
          width: "1"        
          dir: "output"           
        - name:  "IR"
          width: "16"
          dir:   "output"
        - name:  "NZP"
          width: "3"
          dir:   "output"
        - name:  "psr"
          width: "3"
          dir:   "output"
        - name:  "IR_Exec"
          width: "16"
          dir:   "output"
        - name:  "IMem_dout"
          width: "16"
          dir:   "output" 
      transaction_vars:
        - name: "complete_data"  
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "complete_instr"  
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "IR"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "True" 
        - name: "NZP"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "True" 
        - name: "psr"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "True" 
        - name: "IR_Exec"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "True" 
        - name: "IMem_dout"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "True" 
